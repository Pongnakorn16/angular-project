<div style="display: flex; justify-content: center; align-items: center; height: 100vh;background-color: rgb(243, 193, 243);">
    <mat-card style="max-width: 800px; margin-bottom: 8px;padding: 40px;background: linear-gradient(to right, rgb(255, 0, 187),rgb(255, 0, 98));">
        <h2 style="display: flex;justify-content: center;color: #ffffff;">User Account</h2>
      <mat-card-header style="padding: 10px;">
        <div>
            <h4>Email</h4>
            <mat-form-field>
                <mat-label>{{email}}</mat-label>
                <input matInput [(ngModel)]="n_email" placeholder="Enter your new Email">
            </mat-form-field>
            <br>
            <h4>Username</h4>
            <mat-form-field>
                <mat-label>{{username}}</mat-label>
                <input matInput [(ngModel)]="n_username" placeholder="Enter your new Username">
            </mat-form-field>
            <br>
            <h4>Password</h4>
            <mat-form-field>
                <mat-label>Current password :{{password}}</mat-label>
                <input matInput  [(ngModel)]="n_password" placeholder="Enter your Current password">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>New password</mat-label>
                <input matInput [(ngModel)]="n_Newpassword" placeholder="Enter your New password if you need to change your password" [value]="n_Newpassword">
            </mat-form-field>
        </div>
        
        <mat-form-field  style="margin-left: 10%;width: 100%;">
            <mat-label>Current bio : {{bio}}</mat-label>
            <input matInput [(ngModel)]="n_bio" placeholder="Enter your bio">
        </mat-form-field>

      </mat-card-header>
      <mat-card-content style="padding: 5px;display: flex;justify-content: center;align-items: center;">

        <img mat-card-md-image src="{{user_image}}" alt="Image of a Shiba Inu" style="padding: 10px;">
        <div>
            <input type="file" (change)="onFileSelected($event)">
        </div>

        <div>
                <div *ngIf="save_check">
                <h4>Saved your changes</h4>
            </div>
            <div *ngIf="save_check2">
                <h4>Wrong Current Password!!!</h4>
            </div>
            <button mat-raised-button color="primary" (click)="back()" style="padding: 10px;margin-right: 10px;">
            back</button>
            <button mat-raised-button color="primary" (click)="upload()" style="padding: 10px;">
            Save change</button>
        </div>
        

      </mat-card-content>
    </mat-card>
</div>
