<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<mat-toolbar style="display: flex;justify-content: space-between;background: linear-gradient(to right, rgb(0, 81, 255),rgb(0, 255, 81));">
    <span>DOK Gamemash ------ Admin page</span>
    <div style="margin: 20px">
        Set delay time for same vote :<input type="number" style="margin-right: 10px; width: 35px; height: 30px;margin-left: 5%;" #time />
        <button (click)="insert_X(time)" mat-flat-button color="primary" class="ggfont">save</button>
      </div>
        <div style="display: flex;justify-content: space-between;width: 20%;padding: 10%;align-items: center;"> 
            ADMIN : {{Ad_username}}
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
            (click)="full_topten()">
            <mat-icon style="font-size: large;"><i class="fa-solid fa-ranking-star"></i></mat-icon>
        </button>
            <button mat-icon-button  aria-label="Example icon-button with share icon" (click)="sign_out()">
                <mat-icon style="font-size: large;"><i class="fa-solid fa-right-from-bracket"></i></mat-icon>
            </button>
        </div>
    </mat-toolbar>
<div style="margin-left: 27.5%;">
    <div *ngFor="let item of user_info_ad" style="padding: 20px;">
        <mat-card style="max-width: 600px;margin-bottom: 8px;">
        <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>UID : {{item.uid}} 
                Email : {{item.email}} 
                Username : {{item.username}}</mat-card-title>
            <mat-card-subtitle>Type : {{item.type}}</mat-card-subtitle>
            <img mat-card-md-image src="{{item.user_image}}"  alt="Image of a Shiba Inu">
        </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            Bio : {{item.bio}}
        </mat-card-content>
    </mat-card>
    </div>
</div>
