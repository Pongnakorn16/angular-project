<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<mat-toolbar style="display: flex;justify-content: space-between;background: linear-gradient(to right, rgb(255, 0, 187),rgb(255, 0, 98));position: fixed;z-index: 1;">
    <span>DOK Gamemash ------ Top 10 page</span>
        <div style="display: flex;justify-content: space-between;width: 20%;padding: 10%;align-items: center;"> 
            <button mat-icon-button  aria-label="Example icon-button with share icon" (click)="back_to_main()">
                <mat-icon style="font-size: large;"><i class="fa-solid fa-backward"></i></mat-icon> Babk to main
            </button>
        </div>
    </mat-toolbar>
    <div style="background-color: darksalmon;padding: 5%;">
        <div *ngFor="let item of top_ten.slice(0, 10)" style="padding: 10px;margin-left: 28%;">
            <mat-card style="max-width: 600px;margin-bottom: 8px;background-color: hotpink;">
            <mat-card-header>
            <mat-card-title-group>
                <mat-card-title style="width: 350px;"> 
                   No.{{item.photo_No}} &nbsp;
                    <span *ngIf="item.resultRank < 0; else positiveRank">{{item.resultRank}} <i class="fa-solid fa-circle-down" style="color: red;"></i></span>
                    <ng-template #positiveRank>
                        <span *ngIf="item.resultRank > 0">+{{item.resultRank}} <i class="fa-solid fa-circle-up" style="color: rgb(30, 125, 38);"></i></span>
                    </ng-template>
                    <p>Score : {{item.score}} </p>
                </mat-card-title>
                <img mat-card-md-image src="{{item.image}}"  alt="Image of a Shiba Inu">
            </mat-card-title-group>
            </mat-card-header>        
                <mat-card-content>
                    From : {{item.username}}
                </mat-card-content>
        </mat-card>
        </div>
</div>
