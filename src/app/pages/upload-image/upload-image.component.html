<div style="display: flex; justify-content: center; align-items: center; height: 100vh;background-color: rgb(243, 193, 243);">
    <mat-card style="height: auto;max-width: 800px; margin-bottom: 8px;padding: 40px;background: linear-gradient(to right, rgb(255, 0, 187),rgb(255, 0, 98));">
        <h2 style="display: flex;justify-content: center;color: #ffffff;">Your images</h2>
        <h4 style="display: flex;justify-content: center;width: auto;">***Please click the image which you need to Update or Remove before click Update or Remove button</h4>
        <mat-card-content style="padding: 5px;align-items: center;display: flex;">
            <div *ngFor="let item of getImage" style="display: flex;justify-content: center;">
                <a (click)="getPid(item.pid)">
                    <img mat-card-md-image src="{{item.image}}" alt="Image of a Shiba Inu" style="padding: 10px;">
                    <h4>Score : {{item.score}}</h4>
                </a>
            </div>

            <div style="padding: 10px;">
                <input type="file" (change)="onFileSelected($event)">
            </div>
        </mat-card-content>
            <div style="display: flex; justify-content: center; margin-top: 20px;">
                <button mat-raised-button color="primary" (click)="back()" style="margin-right: 10px;">Back</button>
                <button mat-raised-button color="primary" (click)="update()">Update image</button>
                <div *ngIf="upload_chk">
                    <button mat-raised-button color="primary" (click)="upload()" style="margin-left: 10px;">Upload image</button>
                </div>
                <div *ngIf="delete_chk">
                    <button mat-raised-button color="primary" (click)="delete()" style="margin-left: 10px;">Remove image</button>
                </div>
            </div>
    </mat-card>
</div>
